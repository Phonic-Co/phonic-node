name: ci
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun i
      - run: bun ci
        env:
          PHONIC_API_KEY: ${{ secrets.PHONIC_API_KEY }}
          PHONIC_API_BASE_URL: ${{ secrets.PHONIC_API_BASE_URL }}
      - run: bun run build
